
<!DOCTYPE html>
<html>

<head>
    <title>Day of the Week Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #333;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Day of the Week Calculator</h1>
        <p>Select a date to find out the day of the week.</p>
        <input type="date" id="dateInput">
        <button id="getDayButton">Get Day Name</button>
        <p id="result"></p>
    </div>
    <script src="date.js"></script>
</body>

</html>
