<!DOCTYPE html>
<html>

<head>
    <title>Posts from API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 1em;
        }

        header {
            text-align: center;
            margin-bottom: 2em;
        }

        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1em;
        }

        .post {
            background: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            margin-top: 0;
            font-size: 1.25em;
            color: #007bff;
        }

        .post-body {
            font-size: 1em;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Latest Posts</h1>
        <p>Fetching posts from a public API.</p>
    </header>

    <div id="posts-container">
        <div class="loading">Loading posts...</div>
    </div>

    <template id="post-template">
        <div class="post">
            <h2 class="post-title"></h2>
            <p class="post-body"></p>
        </div>
    </template>

    <script src="post.js"></script>
</body>

</html>
