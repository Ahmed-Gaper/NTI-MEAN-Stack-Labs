<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .center {
            text-align: center;
        }

        .top-right-image,
        .bottom-left-image {
            max-width: 40%;
            height: auto;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .top-right-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .bottom-left-image {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .centered-nav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            margin: 0;
            list-style: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .centered-nav li {
            margin: 10px 0;
        }

        .centered-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="center">
        <div id="header">

            <img src="dom.jpg" alt="hello..it rains over here:)" />
        </div>
        <div id="navigation">
            <ul id="nav">
                <li><strong>Memo</strong></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </div>
    <script src="dom.js"></script>
</body>



</html>
